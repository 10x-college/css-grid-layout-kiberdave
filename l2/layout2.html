<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro 14" - 3</title>
    <link rel="stylesheet" href="l2style.css">
</head>
<body>
    <section class="gallery">
        <h1 class="title">Photo Gallery</h1>

        <ul class="gallery-grid">
            <li class="item item-coffee">
                    <img class="thumb" src="media/coffee.jpg" alt="Coffee Cup">
            </li>
            <li class="item">
                    <img class="thumb" src="media/anthuriums.jpg" alt="Two green anthurium leaves in glas vase">
            </li>
            <li class="item">
                    <img class="thumb" src="media/job.jpg" alt="Keyboard, coffee, and cherries flat lay">
            </li>
            <li class="item">
                    <img class="thumb" src="media/lamp.jpg" alt="White pendant lamp on blue gradient background">
            </li>
            <li class="item item-flowers">
                    <img class="thumb" src="media/flowers.jpg" alt="Dried pink flowers on white background">
            </li>
            <li class="item item-eucalyptus">
                    <img class="thumb" src="media/eucalyptus.jpg" alt="Eucalyptus branches in a glass vase">
            </li>
            <li class="item">
                    <img class="thumb" src="media/leaves.jpg" alt="Acacia leaves">
            </li>
            <li class="item">
                <img class="thumb" src="media/mug.jpg" alt="White mug on white table">

            </li>
            <li class="item">
                    <img class="thumb" src="media/anthurium.jpg" alt="Anthurium leave">
            </li>
        </ul>

    </section>

</html>
